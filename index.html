<!DOCTYPE html>
<html lang="en" data-theme="garden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    img-src 'self' data:; 
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
    font-src 'self' https://fonts.gstatic.com; 
    script-src 'self';
  "> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <title>ToDo List</title>
  <link rel="stylesheet" href="src/style/output.css">
</head>
<body>
  <div class="grid h-screen w-screen overflow-hidden relative bg-neutral-900">
    <img
      class="absolute inset-0 w-full h-full object-cover brightness-50 z-0"
      src="src/image/background.jpg"
      alt="Cover"
    />
  
    <div class="z-10 px-8 py-10 text-neutral-100 self-center justify-self-center backdrop-blur-md rounded-2xl shadow-lg max-w-md text-center">
      <h2 class="text-6xl font-bold drop-shadow-lg text-accent-400">ToDo List</h2>
      <p class="mt-4 text-lg">Simplify your day, keep your focus and reach your goals with ease!</p>
      <div class="flex justify-between">
        <button class="btn mt-8 btn-accent" id="quit">QUIT</button>
        <button class="btn mt-8 btn-secondary" id="start">START</button>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
