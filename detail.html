<!DOCTYPE html>
<html lang="en" data-theme="garden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self'; 
    img-src 'self' data:; 
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; 
    font-src 'self' https://fonts.gstatic.com; 
    script-src 'self';
  "> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <title>ToDo List</title>
  <link rel="stylesheet" href="src/style/output.css">
</head>
<body>
  <div class="grid h-screen w-screen overflow-hidden relative bg-neutral-900">
    <img
      class="absolute inset-0 w-full h-full object-cover brightness-50 z-0"
      src="src/image/background.jpg"
      alt="Cover"
    />
  
    <div class="z-10 px-8 py-10 text-neutral-100 h-full w-full">
      <div class="flex justify-between items-center">
        <div class="flex items-center gap-4">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" 
          fill="currentColor" 
          class="size-12 text-secondary hover:text-secondary/80 cursor-pointer transition-colors duration-200" 
          id="homePage">
            <path d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z" />
            <path d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z" />
          </svg>
          <h2 class="text-6xl font-bold drop-shadow-lg text-accent-400">ToDo List</h2>
        </div>
      
        <div class="flex items-center rounded-full bg-accent text-accent-content p-2 px-3">
          <span id="currentDate"></span>
        </div>
      </div>      

      <div class="mt-10 backdrop-blur-md bg-white/10 p-6 rounded-xl shadow-lg">
        <div class="flex justify-end mb-4 gap-2">
          <input type="text" placeholder="Type here your task" 
            class="bg-white/20 rounded-lg focus:outline-hidden p-2" id="itemInput" />
          <button class="btn btn-circle btn-secondary" id="addItem">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 text-white">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>            
          </button>
        </div>
        <ul class="h-120 space-y-4 overflow-y-auto">
        </ul>
      </div>
    </div>
  </div>

  <script src="detail.js"></script>
</body>
</html>
